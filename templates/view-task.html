<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900">My App Showcase</h1>
    </div>
  </header>
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Tasks</h1>

    <ul class="space-y-4">
      <!-- Task Item -->
       {% for task in tasks %}
      <li class="p-4 bg-gray-50 border rounded-lg shadow-sm">
        <div class="flex justify-between items-center">
          <span class="text-lg font-semibold text-gray-800">{{task.name}}</span>
          <span class="text-sm text-gray-500">ðŸ•’ {{task.created_at}}</span>
          {% comment %} <form action="{% url 'delete-task' {{task.id}}  %}" method="post">
            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 text-sm rounded-lg transition">
              Delete
            </button>
          </form> {% endcomment %}
        </div>
        <p class="text-gray-600 mt-1">{{task.description}}</p>
      </li>
      {% endfor %}

      
    </ul>

    <a href="{% url 'get-add-task-page' %}" class="inline-block mt-6 bg-green-600 hover:bg-green-700 text-white font-semibold px-5 py-2 rounded-lg">
      Add New Task
    </a>
  </div>
</body>
</html>

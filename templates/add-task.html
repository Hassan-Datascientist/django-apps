<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Task</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
          <h1 class="text-3xl font-bold text-gray-900">My App Showcase</h1>
        </div>
      </header>
  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Add a New Task</h1>
    
    <form action="{% url 'add-task' %}" method="POST" class="space-y-4">
        {% csrf_token %}
      <div>
        <label for="task" class="block text-sm font-medium text-gray-700">Task Title</label>
        <input type="text" id="task" name="task" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300" />
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" name="description" rows="4"
                  class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-lg">
        Add Task
      </button>
    </form>

    <a href="{% url 'get-tasks' %}" class="block mt-6 text-blue-600 hover:underline">View All Tasks</a>
  </div>
</body>
</html>
